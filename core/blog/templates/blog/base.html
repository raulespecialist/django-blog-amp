<style>
  .bd-masthead2 {
      color:rgba(255,255,255,1);
      text-shadow: 5px 5px, 5px, red;
      padding: 3rem 0;
      min-height: 100%;
      height: 100%;
      background: linear-gradient(0deg, rgb(25 25 25) 15%, transparent 45%), url(/static/img/bg.jpg) center center fixed;
      background-repeat: no-repeat;
    -webkit-background-size: auto auto, cover;
    -moz-background-size: auto auto, cover;
    -o-background-size: auto auto, cover;
    background-size: auto auto, cover;
    }
  footer{
    linear-gradient(0deg, rgb(0 0 0) 25%, #191919 95%);
      background-repeat: no-repeat;
    -webkit-background-size: auto auto;
    -moz-background-size: auto auto;
    -o-background-size: auto auto;
    background-size: auto auto;
  }
  .bd-masthead2 h1 {
    text-transform: uppercase;
    font-family: verdana;
    font-size: 4em;
    font-weight: 700;
    color: rgb(0, 0, 0);	
    animation: blur 2s ease-out infinite;
    -webkit-animation: blur 2s ease-out infinite;
  }
  .rotate {
    animation: rotation 45s infinite linear;
  }
  
  @keyframes rotation {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(359deg);
    }
  }
  
  @keyframes blur {
    0%		{text-shadow:  0 0 10px #000; opacity:0.6;}
    5%		{text-shadow:  0 0 5px #000;}
    15%		{opacity: 1;}
    20%		{text-shadow:  0 0 3px #000;}
    80%		{text-shadow:  0 0 3px #000;}
    85%		{opacity: 1;}
    95%		{text-shadow:  0 0 5px #000;}
    100%	{text-shadow:  0 0 10px #000; opacity:0.6;}
  }
  
  @-webkit-keyframes blur {
    0%		{text-shadow:  0 0 10px #000; opacity:0.6;}
    5%		{text-shadow:  0 0 5px #000;}
    15%		{opacity: 1;}
    20%		{text-shadow:  0 0 0px #000;}
    80%		{text-shadow:  0 0 0px #000;}
    85%		{opacity: 1;}
    95%		{text-shadow:  0 0 5px #000;}
    100%	{text-shadow:  0 0 10px #000; opacity:0.6;}
  }
  /* agregar estilo del articulo */
  main {
      min-height: 100vh;
  }
  div.article, main {
      background: rgba(0,0,0,0.9);
      color: rgba(255,255,255,0.8);
  }
  div.article.post-header { margin-bottom: 30px; position: relative; }
  div.article.h1 { color: #c9d0d4; 
      font-family: 'Helvetica Neue', sans-serif; 
      font-size: 46px; font-weight: 100; 
      line-height: 50px; 
      letter-spacing: 1px; 
      padding: 0 0 40px; 
      border-bottom: double #555; }
  
  div.article a { color: #c64119; border-bottom: 1px solid #c64119; text-decoration: none; }
  div.article a:hover { color: #993213; border-bottom: 1px solid #993213; }
  .date { color: #bbc3c8; display: inline-block; font-family: 'Georgia', serif; font-style: italic; font-size: 18px; line-height: 22px; margin: 0 0 20px 18px; padding: 10px 12px 8px;}
  #btnsubmenu {
    position: fixed;
    bottom:0;
    right:0;
  }
</style>
